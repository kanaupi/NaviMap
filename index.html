<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>NaviMap</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Find the Distance Between Two Places</h1>
        <p>This App Will Help You Caluculate Your Travelling Distance</p>
    </header>
    <div class="jumbotron">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    
                    <label for="form" class="col-xs-2 controll label"><i class="fas fa-map-marker-alt"></i></label>
                    <span class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">

                    </span>
                </div>
                <div class="form-group">
                    <div id="via-group"></div>
                    <button  onclick="return addVia();" class="via-btn addBtn">追加</button>
                </div>
                <div class="form-group">
                    <label for="to" class="col-xs-2 controll label"><i class="fas fa-map-marker-alt"></i></label>
                    <span class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">

                    </span>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-shadow" onclick="calcRoute();">SEARCH</i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>
    </div>
    

    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=
    AIzaSyDBxRvU_WwiKVeiolUmcIi4oAEYiPj2xl0&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="app.js"></script>
</body>
</html>
